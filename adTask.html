<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTask</title>

    <script defer src="./script/script.js"></script>
    <script defer src="./script/adTask.js"></script>
    <script defer src="./script/storge.js"></script>

    <link rel="stylesheet" href="include/header_footer.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adTask.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body onload="includeHTML()">
    <header></header>
    <div class="width-100P ">
        <footer></footer>


        <h1 class="h1 fw-bold padding-left-59px padding-right-59px">Add Task</h1>
        <div class="d-flex width-100P ">
            <div class=" d-flex flex-column padding-left-59px padding-right-59px">
                <div>
                    <div>
                        <span>Titel</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Description</span>
                        <textarea type="text"></textarea>
                    </div>
                    <div>
                        <span>Category</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Assigned to</span>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="line-grey"></div>
            <div class="width-100P d-flex flex-column padding-left-59px ">
                <div>
                    <div>
                        <span>Due date</span>
                        <div>
                            <input type="text">
                            <img src="./img/calendar-event-fill.svg" alt="">
                        </div>
                    </div>
                    <div>
                        <span>Prio</span>
                        <button>Urgent<img src="./img/prioUrgent.svg" alt=""></button>
                        <button>Medium<img src="./img/prioMedium.svg" alt=""></button>
                        <button>Low<img src="./img/prioLow.svg" alt=""></button>
                    </div>
                    <div>
                        <span>Subtasks</span>
                        <input type="checkbox" name="myCheckbox" id="myCheckbox">
                        <label for="myCheckbox">Subtask 1</label>
                    </div>
                </div>
                <div>
                    <button>Clear x</button> <button>Create Task<img src="./img/check.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>
<section></section>

</html>
