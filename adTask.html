<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTask</title>

    <script defer src="./script/script.js"></script>
    <script defer src="./script/adTask.js"></script>
    <script defer src="./script/storge.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adTask.css">
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body onload="includeHTML()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="content ">

        <div class="contentPosition">
            <h1 class="fw-bold m-bottom40">Add Task</h1>

            <div class="taskArea">
                <div class="boxLeft">
                    <div>
                        <span>Titel</span>
                        <input placeholder="Enter a title" type="text">
                    </div>
                    <div class="column">
                        <span>Description</span>
                        <textarea placeholder="Enter a Description" type="text"></textarea>
                    </div>
                    <div>
                        <span>Assigned to</span>
                        <select class="mySelect" id="myAssignedSelect">
                            <option value="">Select contacts to assign</option>
                            <option value="Option1">Option 1</option>
                            <option value="Option2">Option 2</option>
                            <option value="Option3">Option 3</option>
                        </select>
                    </div>
                </div>
                <div class="boxRight">
                    <div>
                        <div>
                            <span>Due date</span>
                            <div>
                                <input placeholder="dd/mm/yyyy" value="" type="text" id="datepicker">
                            </div>
                        </div>
                        <div class="column">
                            <span>Prio</span>
                            <div class="dFlex spaceBtw gap16">
                                <div class="prioBtn">Urgent<img src="./img/prioUrgent.svg" alt=""></div>
                                <div class="prioBtn">Medium<img src="./img/prioMedium.svg" alt=""></div>
                                <div class="prioBtn">Low<img src="./img/prioLow.svg" alt=""></div>
                            </div>
                        </div>
                        <div class="column">
                            <span>Category</span>
                            <select class="mySelect" id="myCategorySelect">
                                <option value="">Select task category</option>
                                <option value="Option1">Option 1</option>
                                <option value="Option2">Option 2</option>
                                <option value="Option3">Option 3</option>
                            </select>
                        </div>
                        <div class="column">
                            <span>Subtasks</span>
                            <div class="custom-select">
                                <input placeholder="Add new subtask" id="subTaskSelectBox">
                                <img class="inputAbsolut" src="img/plusAddTask.svg" alt="">
                            </div>
                            <div class="selectedTask" id="selectedTask">
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selectBtnArea gap16">
                <button class="clearBtn">Clear<img class="clearImg" src="./img/crossAddTask.svg" alt=""></button>
                <button class="createBtn">Create Task<img class="createImg" src="./img/check.svg" alt=""></button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script defer src="./script/pikadayDate.js"></script>
</body>
<section></section>

</html>
