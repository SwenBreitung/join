<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="include/header_footer.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bord.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="./script/script.js"></script>
    <script defer src="./script/bord.js"></script>
</head>

</head>

<body onload="ini(),includeHTML()">

    <!-- <div id="top-navbar"></div> -->
    <header>
        <div class="header" w3-include-html="include/header.html"></div>
    </header>



    <div id="main-container">
        <footer w3-include-html="include/footer.html"></footer>

        <nav class="navbar bg-body-tertiary">
            <h1>Bord</h1>
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" onkeydown="boardSearch()" type="search" placeholder="Search" aria-label="Search">
                    <button id="button-ad-task" type="button" class="btn btn-secondary">Add task +</button>
                </form>
            </div>
        </nav>

        <div class="board-main-section">


            <section>
                <div id="head-line">
                    <h3>to do</h3>
                    <img onclick="addTask()" src="img/Property 1=Default.png" alt="Not found">
                </div>

                <div ondrop="moveTo('to-do')" ondragleave="removeHighlight('to-do')" ondragover="allowDrop(event); heiglight('to-do')" id="to-do" class="container">

                    <div draggable="true" ondragstart="startDraggin(1)" class="card${id}">

                    </div>
                </div>
            </section>

            <section>
                <div id="head-line">
                    <h3>In progress</h3>
                    <img onclick="addTask()" src="img/Property 1=Default.png" alt="Not found">
                </div>
                <div ondrop="moveTo('in-progress')" ondragleave="removeHighlight('in-progress')" ondragover="allowDrop(event); heiglight('in-progress')" id="in-progress" class="container">

                </div>
            </section>



            <section>
                <div id="head-line">
                    <h3>Awaiting Feedback</h3>
                    <img onclick="addTask()" src="img/Property 1=Default.png" alt="Not found ">
                </div>
                <div id="awaiting-feedback" ondragleave="removeHighlight('awaiting-feedback')" ondrop="moveTo('awaiting-feedback')" ondragover="allowDrop(event); heiglight('awaiting-feedback')" class="container">
                </div>

            </section>

            <section>
                <div id="head-line">
                    <h3>Done</h3>
                    <img onclick="addTask()" src="img/Property 1=Default.png" alt="Not found ">
                </div>
                <div id="done" ondragleave="removeHighlight('done')" ondrop="moveTo('done')" ondragover="allowDrop(event); heiglight('done')" class="container"></div>
            </section>

        </div>
        <div class="header-mobile" w3-include-html="include/header-mobile.html"></div>
    </div>

</body>

</html>
