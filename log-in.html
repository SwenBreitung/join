<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/log-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="script/storge.js"></script>
    <script defer src="script/register.js"></script>
    <script defer src="script/log-in.js"></script>
</head>

<body onload="loadUsers()">
    <header>
        <img src="./img/join-logo.svg" alt="">
        <div>
            <span>Not a Join user?</span>
            <button onclick="loadRegister()" type="button" class="btn btn-dark button">Sing up</button>
        </div>
    </header>


    <div id="dialog" class="dialog">
        <div>
            <h1>Log in</h1>
            <div class="input-fields">
                <div class="input-field">
                    <input id="email" type="text" placeholder="EMail">
                    <img src="./img/letter.svg" alt="Bild hinten" class="input-suffix">
                </div>

                <div class="input-field">
                    <input id="passwort" type="text" placeholder="Passwort">
                    <img src="./img/lock.svg" alt="Bild hinten" class="input-suffix">
                </div>

            </div>

            <div class="checkbox">
                <input type="checkbox" name="myCheckbox" id="myCheckbox">
                <label for="myCheckbox">Remember me</label>
                <a onclick="resetPasswort()" href="">Forget my Password</a>
            </div>
            <div>
                <button type="button" class="btn btn-dark button button-log-in">Log in</button>
                <button type="button" class="btn btn-dark button-guest-login">Guest Log in</button>
            </div>
        </div>
    </div>

</body>

</html>
