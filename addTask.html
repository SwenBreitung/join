<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTask</title>

    <script defer src="script/addTasksMenu.js"></script>
    <script defer src="script/addTaskDialog.js"></script>
    <script defer src="templates/templates.js"></script>
    <script defer src="./script/storge.js"></script>
    <script defer src="./script/script.js"></script>
    <script defer src="script/addTaskTemplate.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script defer src="./script/addTask.js"></script>

    <link rel="stylesheet" href="style/fonts.css">
    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body onload="loadInit()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/header-menu.html" id="menu-header-container" class="menu-header-container d-none"></div>
    <div w3-include-html="add-tasks-menu.html" class="main-section"></div>
    <div w3-include-html="add-tasks-dialog.html" class=""></div>

    <section id="contactPopupByAddTask " class="popupContainer d-none ">
        <div class="addContactPopupBox ">
            <div class="addContactPopupBoxLeft ">
                <div class="addContactPopupBoxLeftPosition ">
                    <img class="logoContactPopup" src="./img/join.logo-white.svg ">
                    <spline class="addContactPopupBoxLeftHeadline "><b>Add contact</b>
                    </spline>
                    <spline class="addContactPopupBoxLeftText ">Tasks are better with a team!</spline>
                    <div class="blueUnderline "></div>
                </div>
            </div>
            <div class="addContactPopupBoxRight ">
                <div class="addContactPopupBoxRightImgPosition ">
                    <img class="addContactPopupBoxRightImg " src="./img/person.svg ">
                </div>
                <div class="addContactPopupBoxRightFormPosition ">
                    <form onsubmit="createContactByPopup(); return false; ">
                        <div class="custom-select ">
                            <input required id="inputNameId " placeholder="Name " type="text ">
                            <img class="inputAbsolut " src="img/person-white.svg " alt=" ">
                        </div>
                        <div class="custom-select ">
                            <input required id="inputEmailId " placeholder="Email " type="text ">
                            <img class="inputAbsolut " src="img/mail.svg " alt=" ">
                        </div>
                        <div class="custom-select ">
                            <input required id="inputPhoneId " placeholder="Phone " type="text ">
                            <img class="inputAbsolut " src="img/call.svg " alt=" ">
                        </div>
                        <div class="addContactPopupBoxRightBtnPosition ">
                            <button type="reset " onclick="clearContactPopup() " class="clearBtn ">Cancel<img
                                        class="clearImg " src="./img/crossAddTask.svg " alt=" "></button>
                            <button type="submit " class="createBtn blueBtn ">Create contact<img class="createImg "
                                        src="./img/check.svg "></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
