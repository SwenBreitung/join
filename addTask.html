<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTask</title>

    <script defer src="./script/script.js"></script>
    <script defer src="./script/addTask.js"></script>
    <script defer src="./script/storge.js"></script>

    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body onload="includeHTML()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="addTaskHeadlineContainer">
        <h1 class="fw-bold">Add Task</h1>
    </div>
    <div class="contentAddTask show-scrollbar">
        <div class="contentPosition">
            <div class="taskArea">
                <div class="boxLeft">
                    <div class="marginBottom16">
                        <span>Titel</span>
                        <input placeholder="Enter a title" type="text">
                    </div>
                    <div class="column">
                        <span>Description</span>
                        <textarea placeholder="Enter a Description" type="text"></textarea>
                    </div>
                    <div>
                        <span>Assigned to</span>
                        <div>
                            <div class="custom-select marginBottom16" id="assignedToInputContainer">
                                <input class="click" id="assignedToInputCover"
                                    onclick="toggleVisibility('assignedToInputContainer', 'assignedToContactsInputContainer')"
                                    type="text" readonly value="Select contacts to assign">
                                <img onclick="toggleVisibility('assignedToInputContainer', 'assignedToContactsInputContainer')"
                                    class="inputAbsolut" src="img/arrow_drop_downaa.svg">
                                <div id="selectedContactsContainer">
                                    <div style="background-color: red;" class="assignedToContactImg">AS</div>
                                    <div style="background-color: blue;" class="assignedToContactImg">KM</div>
                                    <div style="background-color: yellow;" class="assignedToContactImg">SU</div>
                                </div>
                            </div>
                            <div class="custom-select d-none" id="assignedToContactsInputContainer">
                                <input class="click" id="assignedToInput" type="text" value="An:" readonly>
                                <img class="inputAbsolut"
                                    onclick="toggleVisibility('assignedToContactsInputContainer', 'assignedToInputContainer')"
                                    src="img/arrow_drop_up.svg">
                                <div class="selectContactsPositionContainer show-scrollbar">
                                    <div class="assignedContactsBox" id="assignedContactsBox"
                                        onclick="toggleClass('assignedContactsBox', true, 'assignedBox', 'assignedBoxChecked')">
                                        <div class="contactBoxLeft">
                                            <div style="background-color: red;" class="assignedToContactImg">AS</div>
                                            <span>Name</span>
                                        </div>
                                        <img src="img/addTaskBox.svg" id="assignedBox" alt="">
                                        <img src="img/addTaskCheckBox.svg" class="d-none" id="assignedBoxChecked">
                                    </div>
                                    <div class="assignedContactsBox" id="assignedContactsBox"
                                        onclick="toggleClass('assignedContactsBox', true, 'assignedBox', 'assignedBoxChecked')">
                                        <div class="contactBoxLeft">
                                            <div style="background-color: blue;" class="assignedToContactImg">AS</div>
                                            <span>Name</span>
                                        </div>
                                        <img src="img/addTaskBox.svg" id="assignedBox" alt="">
                                        <img src="img/addTaskCheckBox.svg" class="d-none" id="assignedBoxChecked">
                                    </div>
                                    <div class="assignedContactsBox" id="assignedContactsBox"
                                        onclick="toggleClass('assignedContactsBox', true, 'assignedBox', 'assignedBoxChecked')">
                                        <div class="contactBoxLeft">
                                            <div style="background-color: yellow;" class="assignedToContactImg">AS</div>
                                            <span>Name</span>
                                        </div>
                                        <img src="img/addTaskBox.svg" id="assignedBox" alt="">
                                        <img src="img/addTaskCheckBox.svg" class="d-none" id="assignedBoxChecked">
                                    </div>
                                    <div class="assignedContactsBox" id="assignedContactsBox"
                                        onclick="toggleClass('assignedContactsBox', true, 'assignedBox', 'assignedBoxChecked')">
                                        <div class="contactBoxLeft">
                                            <div style="background-color: red;" class="assignedToContactImg">AS</div>
                                            <span>Name</span>
                                        </div>
                                        <img src="img/addTaskBox.svg" id="assignedBox" alt="">
                                        <img src="img/addTaskCheckBox.svg" class="d-none" id="assignedBoxChecked">
                                    </div>
                                    <div class="addNewContactBtn">
                                        <span>Add new contact</span>
                                        <img class="addNewContactBtnIcon" src="img/addTaskperson_add.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="boxRight">
                    <div>
                        <div>
                            <span>Due date</span>
                            <div>
                                <input placeholder="dd/mm/yyyy" type="text" id="datepicker">
                            </div>
                        </div>
                        <div class="column marginTop16">
                            <span>Prio</span>
                            <div class="prioButtonContainer">
                                <div onclick="prioSelected('prioUrgentBtn', 'prioUrgentIcon', 'prioUrgentIconActiv', 'prioBtnActivUrgent', true)"
                                    id="prioUrgentBtn" class="prioBtn">Urgent
                                    <img id="prioUrgentIcon" class="prioBtnIcons" src="./img/prioUrgent.svg">
                                    <img id="prioUrgentIconActiv" class="prioBtnIcons d-none"
                                        src="./img/PrioUrgentWhite.svg">
                                </div>
                                <div onclick="prioSelected('prioMediumBtn', 'prioMediumIcon', 'prioMediumIconActiv', 'prioBtnActivMedium', true)"
                                    id="prioMediumBtn" class="prioBtn">Medium
                                    <img id="prioMediumIcon" class="prioBtnIcons" src="./img/prioMedium.svg">
                                    <img id="prioMediumIconActiv" class="prioBtnIcons d-none"
                                        src="./img/PrioMediumWhite.svg">
                                </div>
                                <div onclick="prioSelected('prioLowBtn', 'prioLowIcon', 'prioLowIconActiv', 'prioBtnActivLow', true)"
                                    id="prioLowBtn" class="prioBtn">Low
                                    <img id="prioLowIcon" class="prioBtnIcons" src="./img/prioLow.svg">
                                    <img id="prioLowIconActiv" class="prioBtnIcons d-none" src="./img/PrioLowWhite.svg">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <span>Category</span>
                            <select class="mySelect" id="myCategorySelect">
                                <option value="">Select task category</option>
                                <option value="Option1">Option 1</option>
                                <option value="Option2">Option 2</option>
                                <option value="Option3">Option 3</option>
                            </select>
                        </div>
                        <div class="column">
                            <span>Subtasks</span>
                            <div class="custom-select">
                                <input placeholder="Add new subtask" id="subTaskSelectBox">
                                <img class="inputAbsolut" src="img/plusAddTask.svg" alt="">
                            </div>
                            <div class="selectedTask show-scrollbar" id="selectedTask">
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                                <ul class="dFlex spaceBtw">
                                    <li>task</li>
                                    <div>
                                        <img src="img/PenAddTask 1=edit.svg" alt="">
                                        <img src="img/subTaskDelete.svg" alt="">
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selectBtnArea gap16">
                <button class="clearBtn">Clear<img class="clearImg" src="./img/crossAddTask.svg" alt=""></button>
                <button class="createBtn">Create Task<img class="createImg" src="./img/check.svg" alt=""></button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script defer src="./script/pikadayDate.js"></script>
</body>
<section></section>

</html>
