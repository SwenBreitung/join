<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTask</title>

    <script defer src="./script/script.js"></script>
    <script defer src="./script/addTask.js"></script>
    <script defer src="./script/storge.js"></script>

    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body onload="includeHTML()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="addTaskHeadlineContainer">
        <h1 class="fw-bold">Add Task</h1>
    </div>
    <div class="contentAddTask show-scrollbar">
        <div class="contentPosition">
            <div class="taskArea">
                <div class="boxLeft">
                    <form id="myForm">
                        <div class="marginBottom16">
                            <span>Titel</span>
                            <input id="addTitel" required placeholder="Enter a title" type="text">
                        </div>
                        <div class="column">
                            <span>Description</span>
                            <textarea id="addDescription" required placeholder="Enter a Description"
                                type="text"></textarea>
                        </div>
                        <div>
                            <span>Assigned to</span>
                            <div>
                                <div class="custom-select marginBottom16" id="assignedToInputContainer">
                                    <input class="click" id="assignedToInputCover"
                                        onclick="toggleVisibility('assignedToInputContainer', 'assignedToContactsInputContainer')"
                                        type="text" readonly value="Select contacts to assign">
                                    <img onclick="toggleVisibility('assignedToInputContainer', 'assignedToContactsInputContainer')"
                                        class="inputAbsolut" src="img/arrow_drop_downaa.svg">
                                    <div id="selectedContactsContainer">
                                    </div>
                                </div>
                                <div class="custom-select d-none" id="assignedToContactsInputContainer">
                                    <input class="click" id="assignedToInput" type="text" value="An:">
                                    <img class="inputAbsolut"
                                        onclick="toggleVisibility('assignedToContactsInputContainer', 'assignedToInputContainer')"
                                        src="img/arrow_drop_up.svg">

                                    <div class="selectContactsPositionContainer">
                                        <div class="ContactsRenderContainer show-scrollbar"
                                            id="contactsRenderContainer">

                                        </div>
                                        <div class="addNewContactBtn">
                                            <span>Add new contact</span>
                                            <img class="addNewContactBtnIcon" src="img/addTaskperson_add.svg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="boxRight">
                    <div>
                        <div>
                            <span>Due date</span>
                            <div>
                                <input required placeholder="dd/mm/yyyy" type="text" id="datepicker">
                            </div>
                        </div>
                        <div class="column marginTop16">
                            <span>Prio</span>
                            <div class="prioButtonContainer">
                                <div onclick="prioSelected('prioUrgentBtn', 'prioUrgentIcon', 'prioUrgentIconActiv', 'prioBtnActivUrgent', true)"
                                    id="prioUrgentBtn" class="prioBtn">Urgent
                                    <img id="prioUrgentIcon" class="prioBtnIcons" src="./img/prioUrgent.svg">
                                    <img id="prioUrgentIconActiv" class="prioBtnIcons d-none"
                                        src="./img/PrioUrgentWhite.svg">
                                </div>
                                <div onclick="prioSelected('prioMediumBtn', 'prioMediumIcon', 'prioMediumIconActiv', 'prioBtnActivMedium', true)"
                                    id="prioMediumBtn" class="prioBtn">Medium
                                    <img id="prioMediumIcon" class="prioBtnIcons" src="./img/prioMedium.svg">
                                    <img id="prioMediumIconActiv" class="prioBtnIcons d-none"
                                        src="./img/PrioMediumWhite.svg">
                                </div>
                                <div onclick="prioSelected('prioLowBtn', 'prioLowIcon', 'prioLowIconActiv', 'prioBtnActivLow', true)"
                                    id="prioLowBtn" class="prioBtn">Low
                                    <img id="prioLowIcon" class="prioBtnIcons" src="./img/prioLow.svg">
                                    <img id="prioLowIconActiv" class="prioBtnIcons d-none" src="./img/PrioLowWhite.svg">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <span>Category</span>
                            <select class="mySelect" id="myCategorySelect">
                                <option value="">Select task category</option>
                                <option value="Option1">Option 1</option>
                                <option value="Option2">Option 2</option>
                                <option value="Option3">Option 3</option>
                            </select>
                        </div>
                        <div class="column">
                            <span>Subtasks</span>
                            <div class="custom-select">
                                <input placeholder="Add new subtask" id="subTaskSelectInput">
                                <img onclick="addSubTaskToCollection()" class="inputAbsolut" src="img/plusAddTask.svg">
                            </div>
                            <div class="selectedSubTask show-scrollbar" id="selectedSubTaskContainer">
                            </div>
                            <div id="editContainer" class="d-none custom-select">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="selectBtnArea gap16">
                <button onclick="resetTask()" class="clearBtn">Clear<img class="clearImg" src="./img/crossAddTask.svg"
                        alt=""></button>
                <button onclick="createTask()" class="createBtn">Create Task<img class="createImg" src="./img/check.svg"
                        alt=""></button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script defer src="./script/pikadayDate.js"></script>
</body>
<section></section>

</html>
