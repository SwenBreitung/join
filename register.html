<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/regiester.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="script/register.js"></script>
    <script defer src="script/storge.js"></script>
    <script defer src="script/script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="logo-container">
            <img src="./img/join-logo.svg" alt="">
        </div>
    </header>

    <div class="section">
        <div id="dialog" class="dialog">
            <div>
                <h1>Sign up</h1>
                <div class="input-fields">
                    <form onsubmit="register(); return false;" action="">

                        <div class="input-field">
                            <input required type="text" placeholder="Name" id="userName">
                            <img src="./img/user.svg" alt="Bild user" class="input-suffix">
                        </div>
                        <div class="input-field">
                            <input required type="email" placeholder="EMail" id="email">
                            <img src="./img/letter.svg" alt="Bild letter" class="input-suffix">
                        </div>
                        <div class="input-field">
                            <input required type="passwort" placeholder="Passwort" id="password">
                            <img src="./img/lock.svg" alt="Bild lock" class="input-suffix">
                        </div>
                        <div class="button-div">
                            <button type="submit" type="button" id="registerBtn" class="btn btn-dark button">Sing up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</body>

</html>
