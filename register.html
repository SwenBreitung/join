<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/log-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="script/register.js"></script>
    <script defer src="script/script.js"></script>
</head>

<body>
    <header>
        <img src="./img/join-logo.svg" alt="">

    </header>


    <div id="dialog" class="dialog">
        <div>
            <h1>Sign up</h1>
            <div class="input-fields">
                <form onsubmit="register(); return false;" action="">

                    <div class="input-field">
                        <input required type="text" placeholder="Name">
                        <img src="./img/user.svg" alt="Bild user" class="input-suffix">
                    </div>
                    <div class="input-field">
                        <input required type="email" placeholder="EMail">
                        <img src="./img/letter.svg" alt="Bild letter" class="input-suffix">
                    </div>
                    <div class="input-field">
                        <input required type="passwort" placeholder="Passwort">
                        <img src="./img/lock.svg" alt="Bild lock" class="input-suffix">
                    </div>
                    <button type="submit" type="button" class="btn btn-dark button">Sing up</button>
                </form>
            </div>
        </div>

</body>

</html>
