<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">
    <script defer src="./script/script.js"></script>
    <script defer src="./script/board.js"></script>
</head>


<body onload="init()">
    <!-- aria-label="Search" -->
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div id="popup-container" class="dialog-bg d-none"></div>
    <div class="content bg-main-color">

        <div class="search-board-container">
            <h1>Board</h1>
            <form class="searchbox" role="search">
                <div id="fake-searchbar">
                    <input id="searchInput" onkeydown="boardSearch()" aria-label="Search" placeholder="Find Task"
                        required>
                    <img src="img/VectorSearchbar.svg">
                    <img src="img/search.svg">
                </div>
                <button id="button-ad-task" type="button" class="button">Add task<img src="img/plusAddTaskWhite.svg"
                        alt="">
                </button>
            </form>
        </div>

        <!-- <div> -->
        <div class="contentposition">

            <div class="board-main-section">

                <section>
                    <div class="statusheadline">
                        <h3>To do</h3>
                        <img onclick="openCard()" src="img/Property 1=Default.svg" alt="Not found">
                    </div>

                    <div id="to-do" class="drag-area" ondrop="moveTo('to-do')" ondragleave="removeHighlight('to-do')"
                        ondragover="allowDrop(event); highlight('to-do')">
                    </div>



                </section>

                <section>
                    <div class="statusheadline">
                        <h3>In progress</h3>
                        <img onclick="addTask()" src="img/Property 1=Default.svg" alt="Not found">
                    </div>

                    <div id="in-progress" class="drag-area" ondrop="moveTo('in-progress')"
                        ondragleave="removeHighlight('in-progress')"
                        ondragover="allowDrop(event); highlight('in-progress')">
                    </div>


                </section>


                <section>
                    <div class="statusheadline">
                        <div>
                            <h3>Await Feedback</h3>
                        </div>
                        <img onclick="addTask()" src="img/Property 1=Default.svg" alt="Not found ">
                    </div>


                    <div id="awaiting-feedback" class="drag-area" ondrop="moveTo('awaiting-feedback')"
                        ondragleave="removeHighlight('awaiting-feedback')"
                        ondragover="allowDrop(event); highlight('awaiting-feedback')">
                    </div>


                </section>

                <section>
                    <div class="statusheadline">
                        <h3>Done</h3>
                        <img onclick="addTask()" src="img/Property 1=Default.svg" alt="Not found ">
                    </div>

                    <div id="done" class="drag-area" ondrop="moveTo('done')" ondragleave="removeHighlight('done')"
                        ondragover="allowDrop(event); highlight('done')">
                    </div>

                </section>
            </div>
        </div>
        <!-- </div> -->
    </div>

</body>

</html>
