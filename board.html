                        <div id="awaitingFeedback" class="drag-area droppable">

                    </div>
                </section>

                    <div>
                        <div class="statusheadline">

                        </div>
                        <!-- ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" -->
                        <div id="done" class="drag-area droppable">
                        </div>
                    </div>
                </section>
