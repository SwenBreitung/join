<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./style/addTask.css">
    <link rel="stylesheet" href="./templates/header_footer.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <script defer src="./script/addTasksMenu.js"></script>
    <script defer src="./node_modules/sortablejs/Sortable.min.js"></script>
    <script defer src="./script/addTaskDialog.js"></script>
    <script defer src="./script/addTaskTemplate.js"></script>
    <script defer src="./script/draggable.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script defer src="./script/storge.js"></script>
    <script defer src="./templates/templates.js"></script>
    <script defer src="./script/addTask.js"></script>
    <script src="./script/boardTemplate.js"></script>
    <script defer src="./script/script.js"></script>
    <script defer src="./script/board.js"></script>
</head>


<body onload="init()">
    <div w3-include-html="./templates/sidebar.html"></div>
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/header-menu.html" id="menu-header-container" class="menu-header-container d-none"></div>

    <div id="popup-container" class="dialog-bg d-none"></div>
    <div class="content-board show-scrollbarTaskWindow bg-main-color">
        <div class="search-board-container">
            <h1>Board</h1>
            <form class="searchbox" role="search">
                <div id="fake-searchbar">
                    <input id="searchInput" aria-label="Search" placeholder="Find Task" required>
                    <img class="search-vector" src="./img/VectorSearchbar.svg">
                    <img class="search-symbol" src="./img/search.svg">
                </div>
                <button onclick="loadAddTask('toDo')" id="button-ad-task" type="button" class="button-add-task cursor-pointer">
                    <span class="button-text" >Add task</span> 
                    <img src="./img/plusAddTaskWhite.svg" alt="">
                </button>
            </form>
        </div>

        <div class="contentposition">
            <div class="board-main-section">
                <section id="custom-drag-ghost-list" class="block">
                    <div style="height: 100%;">
                        <div class="statusheadline ">
                            <h3>To do</h3>
                            <img onclick="loadAddTask('toDo')" src="./img/Property 1=Default.svg" alt="Not found" class="cursor-pointer">
                        </div>
                        <div id="toDo" class="drag-area droppable">
                        </div>
                    </div>
                </section>

                <section class="block">
                    <div style="height: 100%;">
                        <div class="statusheadline">
                            <h3>In progress</h3>
                            <img onclick="loadAddTask('inProgress')" src="./img/Property 1=Default.svg" alt="Not found" class="cursor-pointer">
                        </div>
                        <div id="inProgress" class="drag-area droppable">
                        </div>
                    </div>
                </section>


                <section class="block">
                    <div style="height: 100%;">
                        <div class="statusheadline">
                            <div>
                                <h3>Await Feedback</h3>
                            </div>
                            <img onclick="loadAddTask('awaitingFeedback')" src="./img/Property 1=Default.svg" alt="Not found " class="cursor-pointer">
                        </div>
                        <div id="awaitingFeedback" class="drag-area droppable">
                        </div>
                    </div>
                </section>

                <section class="block">
                    <div style="height: 100%;">
                        <div class="statusheadline">
                            <h3>Done</h3>
                            <img onclick="loadAddTask('done')" src="./img/Property 1=Default.svg" alt="Not found" class="cursor-pointer">
                        </div>
                        <div id="done" class="drag-area droppable">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="d-none" id="add-task">
        <div w3-include-html="./add-tasks-menu.html" class="add-task-menu"></div>
    </div>

    <div w3-include-html="./add-tasks-dialog.html" class=""></div>

    <div id="edit-container"></div>

</body>

</html>
