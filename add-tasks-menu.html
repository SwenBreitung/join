<section class="contentAddTask show-scrollbarTaskWindow">
    <div class="contact-header d-flex align-items-center justify-content-between">
        <div class="addTaskHeadlineContainer">
            <h1 id="header-add-task" class="fw-bold">Add Task</h1>
        </div>

        <div class="d-none" id="add-task-arrow" onclick="closeWindow('add-task')">
            <img class="close-arrow cursor-pointer" src="img/arror-left.svg " alt="">
            <div class="close-x cursor-pointer">X</div>
        </div>

    </div>


    <div id="addTaskPage" class="contentPosition">
        <form onsubmit="handleAddTaskButtonClick();return false" class="task-area">
            <div class="box-left">
                <div class="column">
                    <div class="column"></div>
                    <div id="titel-input" class="column">
                        <span class="font-weight-normal">Titel</span>
                        <input class="input-filed " id="addTitel" required placeholder="Enter a title" type="text">
                    </div>

                    <div class="p-16px"></div>

                    <div class="column">
                        <span class="font-weight-normal">Description</span>
                        <textarea class="input-filds" id="addDescription" required placeholder="Enter a Description" type="text"></textarea>
                    </div>

                    <div class="p-16px"></div>

                    <div>
                        <span>Assigned to</span>
                        <div id="assignTo" class="position-relative">
                            <div class="d-flex input-filed  justify-content-between cursor-pointer" id="assignedToInputContainer">
                                <div>Select Contact to assing</div>
                                <img class="inputAbsolut h-100" src="img/arrow_drop_downaa.svg">
                            </div>
                            <div style="display:none" id="contacts-container">
                                <div id="contactsId"></div>
                            </div>
                            <div id="add-contacts-add-tasks" style="overflow:auto;" class="d-flex"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grey-line"></div>
            <div class="box-right">
                <div>
                    <div>
                        <span>Due date</span>
                        <div>
                            <input class="input-filed with-image cursor-pointer" required placeholder="dd/mm/yyyy" type="text" id="datepicker">
                        </div>
                    </div>
                    <div class="p-16px"></div>
                    <div class="column marginTop16">
                        <span>Prio</span>
                        <div id="prios-container" class="prios-container cursor-pointer ">
                            <div id="prioUrgentBtn" onclick="activatePriority('prioUrgentIcon',1)" class="prio-btn button">
                                <div>Urgent</div>
                                <img id="prioUrgentIcon" class="prioBtnIcons " src="./img/prioUrgent.svg">
                            </div>

                            <div id="prioMediumBtn" class="prio-btn button cursor-pointer " onclick="activatePriority('prioMediumIcon',2)">
                                <div>Medium</div>
                                <img id="prioMediumIcon" class="prioBtnIcons" src="./img/prioMedium.svg">
                            </div>

                            <div id="prioLowBtn" class="prio-btn button cursor-pointer " onclick="activatePriority('prioLowIcon',3)">
                                <div>Low</div>
                                <img id="prioLowIcon" class="prioBtnIcons" src="./img/prioLow.svg">
                            </div>
                        </div>
                    </div>

                    <div class="p-16px"></div>
                    <div id="categorySection" class="column">
                        <div class="width100px">
                            <span>Category</span>
                            <div class="input-filed cursor-pointer " id="categoryAreaV1">
                                <input class="click cursor-pointer " id="categoryInputV1" type="text" readonly required value="Select task category">
                                <img id="dropdownTrigger" class="inputAbsolut h-100 cursor-pointer " src="img/arrow_drop_downaa.svg">

                            </div>

                            <div id="dropdownMenu" style="display:none;">
                                <div id="itemsContainer">
                                    <div class="dropdown-item">
                                        <span class="dropdown-text cursor-pointer">Technical Task</span>
                                        <div class="color-box" style="background-color: red;"></div>
                                    </div>
                                    <div class="dropdown-item">
                                        <span class="dropdown-text cursor-pointer">User Story</span>
                                        <div class="color-box" style="background-color: green;"></div>
                                    </div>
                                </div>
                                <button id="addItemButton" onclick="openDialogAndCreateColors()" type="button" class="dropdown-button">Add Item</button>
                            </div>
                        </div>
                    </div>

                    <div class="p-16px"></div>

                    <div class="column width100px">
                        <span>Subtasks</span>
                        <div id="input-subtask-border" class="input-filed">
                            <input class="click cursor-pointer" placeholder="Add new subtask " id="subTaskSelectInput">
                            <img class="inputAbsolut cursor-pointer" onclick="addSubTask()" src="img/plusAddTask.svg">
                        </div>
                        <ul class="subtasks-addet" id="subtasks-addet">
                        </ul>
                    </div>
                </div>
                <div></div>
                <div class="btnBackground">
                    <button type="button" id="cancel-btn" class="cancel-btn" onclick="resetAllInputs()">Cancel</button>
                    <div style="padding: 15px;"></div>
                    <button class="addNewContactButton add-contact-btn" id="add-task-btn">Add Task</button>
                </div>
            </div>
        </form>
    </div>
</section>
