<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/adTask.css">
    <script defer src="script/register.js"></script>
    <script defer src="script/storge.js"></script>
    <script defer src="script/script.js"></script>
    <script defer src="script/log-in.js"></script>
    <script defer src="script/contacts.js"></script>
</head>


<body onload="includeHTML(), initContacts()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="contentContact">

        <div class="d-flex contactPage">
            <section class="contacts-container">
                <div class="btnBackground horicontalAndVertical">
                    <button type="button" class="btn btn-dark addNewContactButton horicontalAndVertical"
                        onclick="addContact()">Add
                        new Contact</button>
                </div>
                <div class="scrollingContainer">
                    <div id="contactsId">
                        <div class="grey-line"></div>
                        <div class="contact"></div>
                    </div>
                </div>
            </section>

            <section class="addContactBackground horicontalAndVertical">
                <div class="addContactPopup d-flex">
                    <div class="leftSideAddContactPopup horicontal">
                        <img src="./img/join.logo-white.svg">
                        <div class="addContactLeftText">
                            <h1>Add contact</h1>
                            <h3>Tasks are better with a team!</h3>
                            <div class="blueLine">
                            </div>
                        </div>
                    </div>
                    <div class="rightSidePopup d-flex">
                        <div class="profilePictureArea vertical">
                            <img class="circle" src="./img/Group 9.svg">
                            <img class="personInCircle" src="./img/person.svg">
                        </div>
                        <form class="contactInfo column" onsubmit="createContact(); return false;">
                            <div class="inputName">
                                <input type="text" placeholder="Name" required>
                                <img src="./img/user.svg">
                            </div>
                            <div class="inputEmail">
                                <input type="email" placeholder="Email" required>
                                <img src="./img/letter.svg">
                            </div>
                            <div class="inputPhone">
                                <input type="tel" placeholder="Phone" required>
                                <img src="./img/letter.svg">
                            </div>
                            <div class="d-flex textHorizontal addContactButtonContainer">
                                <a href="#" class="cancelBtn d-flex">
                                    Cancel
                                    <img src="./img/close.svg">
                                </a>
                                <button class="btn btn-dark createContactButton horicontalAndVertical"><b>Create
                                        contact</b>
                                    <img src="./img/check.svg"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section>
                <div>
                    <h1>contacts</h1>
                    <div>line</div>
                    <div>Better with a Team</div>
                </div>
            </section>
        </div>

    </div>
</body>

</html>
