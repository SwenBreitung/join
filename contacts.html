<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- sidebar and header -->
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contacts.css">

    <!-- contacts -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style/addTask.css"> -->
    <link rel="stylesheet" href="style/fonts.css">
    <!-- <link rel="stylesheet" href="style/summery.css"> -->

    <script defer src="img/svg.js"></script>
    <script defer src="templates/templates.js"></script>
    <script defer src="script/script.js"></script>
    <script defer src="script/storge.js"></script>
    <script defer src="script/contacts.js"></script>

</head>


<body onload=" initContacts()">

    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="content-contact">
        <section class="contacts-section">
            <div class="btnBackground horicontalAndVertical">
                <button type="button" class="addNewContactButton horicontalAndVertical fontSize21 " id="add-new-contacts">
                    Add new Contact
                    <img src="./img/person_add.svg">
                </button>
            </div>
            <div class="  contacts-container">

                <div id="contactsId">
                </div>
            </div>
        </section>



        <section>

            <div class="contacts-title">
                <h1>Contakts</h1>
                <div class="contacts-line"></div>
                <div>Better with a Team</div>
            </div>


            <!-- __________Hier wird später alle kontaktdaten eingefügt _____________-->
            <!-- Big Picture / Name / Edit and Delete -->
            <div class="contact-info" id="contactInfo">

            </div>
        </section>
    </div>

    <div id="add-contact" class="d-none">
        <div class="header-contact-addet ">
            <img src="img/join.logo-white.svg" alt="logo">
            <div class="d-flex flex-column">
                <h1>Add Contacts</h1>
                <div>Better with a Team</div>
                <div class="contacts-line-vertikal"></div>
            </div>
        </div>

        <div class=" contact-add-input-picture d-flex ">
            <div class="profile-picture-list p-40">profielbild</div>
            <div class="flex-column d-flex contact-add-inputarea">
                <div class="p-70"></div>
                <input type="text" placeholder="Name" id="contact-add-name">
                <input type="text" placeholder="EMail" id="contact-add-email">
                <input type="text" placeholder="Phone" id="contact-add-phone">
                <div class="p-40"></div>
                <div class="btnBackground">
                    <button class=" cancel-btn">Cancel</button>
                    <div style="padding: 15px;"></div>
                    <button class="addNewContactButton add-contact-btn">Add Contact</button>
                </div>
            </div>
            <div class="close-btn" id="close-btn">X</div>
        </div>

    </div>
</body>

</html>
