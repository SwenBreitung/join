<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="templates/header_footer.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/addTask.css">
    <script defer src="script/register.js"></script>
    <script defer src="script/storge.js"></script>
    <script defer src="script/script.js"></script>
    <script defer src="script/log-in.js"></script>
    <script defer src="script/contacts.js"></script>
</head>


<body onload="includeHTML(), initContacts()">
    <div w3-include-html="templates/sidebar.html"></div>
    <div w3-include-html="templates/header.html"></div>
    <div class="contentContact">

        <div class="d-flex contactPage">
            <section class="contacts-container">
                <div class="btnBackground horicontalAndVertical">
                    <button type="button" class="btn btn-dark addNewContactButton horicontalAndVertical"
                        onclick="addContact()">Add
                        new Contact</button>
                </div>
                <div class="scrollingContainer">
                    <div id="contactsId">
                        <!-- <div class="grey-line"></div> -->
                        <!-- <div class="contact"></div> -->
                    </div>
                </div>
            </section>

            <section class="addContactBackground horicontalAndVertical d-none" id="addContactId" onclick="closePopup()">
                <div class="addContactPopup d-flex" onclick="doNotClose(event)">
                    <div class="leftSideAddContactPopup horicontal">
                        <img src="./img/join.logo-white.svg">
                        <div class="addContactLeftText">
                            <h1>Add contact</h1>
                            <h3>Tasks are better with a team!</h3>
                            <div class="blueLine">
                            </div>
                        </div>
                    </div>
                    <div class="rightSidePopup d-flex">
                        <div class="profilePictureArea vertical">
                            <img class="circle" src="./img/Group 9.svg">
                            <img class="personInCircle" src="./img/person.svg">
                        </div>
                        <form class="contactInfo column" onsubmit="createContact(); return false;">
                            <div class="inputName">
                                <input type="text" placeholder="Name" id="inputNameId">
                                <img src="./img/user.svg">
                            </div>
                            <div class="inputEmail">
                                <input type="email" placeholder="Email" id="inputEmailId">
                                <img src="./img/letter.svg">
                            </div>
                            <div class="inputPhone">
                                <input type="tel" placeholder="Phone" id="inputPhoneId">
                                <img src="./img/letter.svg">
                            </div>
                            <div class="d-flex textHorizontal addContactButtonContainer">
                                <a href="#" class="cancelBtn d-flex" onclick="closePopup()">
                                    Cancel
                                    <img src="./img/iconoir_cancel.svg">
                                </a>
                                <button class="btn btn-dark createContactButton horicontalAndVertical"><b>Create
                                        contact</b>
                                    <img src="./img/check.svg"></button>
                            </div>
                            <div class="closePopupCross pointer horicontalAndVertical" onclick="closePopup()">
                                <img src="./img/close.svg">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section>
                <div class="contactsTitle horicontal">
                    <h1><b>Contacts</b></h1>
                    <img src="./img/Vector 5.svg">
                    <h3>Better with a Team</3>
                </div>

                <div class="contactInfoBig column" id="contactInfoBigId">
                    <!-- Big Picture / Name / Edit and Delete -->
                    <div>
                        <img src="">
                        <div>
                            <div id="nameId">

                            </div>
                            <div class="d-flex gap16 horicontal" id="deleteEditId">

                            </div>
                        </div>
                    </div>
                    <!-- Middle Text -->
                    <spline>
                        Contact Information
                    </spline>
                    <!-- Rest -->
                    <spline>
                        <b>Email</b>
                    </spline>
                    <div id="emailId">

                    </div>
                    <spline>
                        <b>Phone</b>
                    </spline>
                    <div id="phoneId">

                    </div>
                </div>
            </section>

        </div>

    </div>
</body>

</html>
